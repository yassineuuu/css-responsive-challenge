<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="partie1">
      <div class="title">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="para">
        <p>See how experienced developers solve
          problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="partie2">
      <div class="button1"><button>Try it free 7 days then $20/mo. thereafter</button> </div>
      <div class="inputs">
        <div class="input"><input type="text" placeholder="First Name " required></div>
        <div class="input"><input type="text" placeholder="Last Name " required></div>
        <div class="input"><input type="email" placeholder="Email Address" required></div>
        <div class="input"> <input type="password" placeholder="Password" required></div>
        <div class="button2"><input type="submit" value="Claim your free trial"></div>
      
      <div class="terms"> By clicking the button, you are agreeing to our <span>Terms and
        Services</span></div>
      </div>
    </div>
  </section>
  <footer>
    <p class="attribution">Coded by <a href="#">Yassine MAKHLOUK</a>.</p>
  </footer>
</body>

</html>
